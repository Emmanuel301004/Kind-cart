<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Register - Kind Kart</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-center text-2xl font-bold">Kind Kart - Register</h1>
    </header>
    <main class="p-6">
        <form action="../backend/register.php" method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
            <h2 class="text-center text-xl font-bold mb-4">Create an Account</h2>
            <label for="name" class="block mb-2 font-bold">Name:</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded mb-4" required>
            <label for="email" class="block mb-2 font-bold">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4" required>
            <label for="password" class="block mb-2 font-bold">Password:</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded mb-4" required>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Register</button>
        </form>
    </main>
</body>
</html>
