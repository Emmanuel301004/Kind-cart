<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Cart - Kind Kart</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-center text-2xl font-bold">Kind Kart - Cart</h1>
    </header>
    <main class="p-6">
        <section class="max-w-4xl mx-auto">
            <h2 class="text-xl font-bold mb-4">Your Cart</h2>
            <div id="cart-items" class="grid grid-cols-1 gap-4">
                <!-- Cart items will be populated dynamically -->
            </div>
            <textarea id="address" placeholder="Enter Delivery Address" class="w-full p-2 border rounded my-4"></textarea>
            <button onclick="placeOrder()" class="bg-green-600 text-white px-4 py-2 rounded">Place Order</button>
        </section>
    </main>
    <script>
        fetch('../backend/list-cart.php')
            .then(response => response.json())
            .then(data => {
                const cartItemsDiv = document.getElementById('cart-items');
                data.forEach(item => {
                    cartItemsDiv.innerHTML += `
                        <div class="bg-white p-4 rounded shadow">
                            <h3 class="font-bold">${item.name}</h3>
                            <p>${item.description}</p>
                            <p class="font-bold">â‚¹${item.price}</p>
                        </div>
                    `;
                });
            });

        function placeOrder() {
            const address = document.getElementById('address').value;
            fetch('../backend/place-order.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address })
            })
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
